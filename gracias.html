    <script>

let modoOscuro = true;

let idiomaEsEsp = true;

  
$(".banderaEsp").click(function(){

            $(".banderaEng").css("display", "block");
            idiomaEsEsp = false;

            $("#tabSobreMi").html("About me");
            $("#tabContacto").html("Contact");
    });

            idiomaEsEsp = true;

            $("#tabSobreMi").html("Sobre mi");

if (modoOscuro){
  $(".textoClaro").css("color", "#FBFBFF !important");
  $("nav").css("borderBottom", "2px solid #FBFBFF");
} else {

}

        })

            modoOscuro = false;
